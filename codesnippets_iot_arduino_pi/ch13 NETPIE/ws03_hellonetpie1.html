<script src="https://cdn.netpie.io/microgear.js"></script>
<script> 
	const APPID = "yourAppid"; // AppID 
	const KEY = "u1urxmmgxxxH"; // Key - alice
	const SECRET = "NVhwAgxxxxxx9G"; // Secret
	const ALIAS = "myhtml"; // 

	var counter = 1;

	var microgear = Microgear.create(
		{ 	key: KEY, 
			secret: SECRET,
			alias : ALIAS 
		});

	
	microgear.on('connected', function() { 
		microgear.setAlias(ALIAS); 

		document.getElementById("data").innerHTML = "Connected to netpie...";

		setInterval(function() { 

			counter++;
			microgear.chat(ALIAS,"Hello from Netpie1 (Alice) "+ counter); // +Date.now()); 
			console.log(counter);
		},2000); 
	});


	microgear.on('message', function(topic,msg) { 

		document.getElementById("data").innerHTML = topic +" : " + msg; 
	});

	microgear.on('present', function(event) {
			console.log(event);
	});

	microgear.on('absent', function(event) {
			console.log(event);
	});

	microgear.connect(APPID); // สร้างการเชื่อมต่อไปยัง NETPIE
</script>
<div id="data">_____</div>
